<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 cdn links -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        .button-class {
            background-color: teal;
        }

        .dummy-class {
            color: palevioletred;
        }
    </style>
</head>

<body>
    <!-- Basic selector -->
    <h3>Welcome</h3>
    <div>
        <p id="demo">HTML</p>
        <p class="test">CSS</p>
        <p class="demo">Js</p>
        <button>Click me</button>
        <p>world</p>
    </div>
    <p>Hello</p>

    <!-- selection index filters -->
    <ul>
        <li>Learn</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <h2>Hello</h2>


    <!-- HTML manipulation -->
    <p class="dummy-class">Dummy Content</p>
    <p id="test">Content</p>
    <input type="text" id="name" value="hello">
    <button id="btn-1">Click 1</button>
    <button id="btn-2">Click 2</button>
    <button id="btn-3">Click 3</button>

    <a href="https://www.amazon.com" id="amazon">Fetch</a>

    <!-- add elements -->
    <ul id="add-data">
        <li>Learn</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <button id="add">Add</button>

    <button onclick="addVal()">Click</button>

    <!-- Bootstrap 5 -->
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <!-- external js -->
    <script src="./script.js"></script>
</body>


</html>
