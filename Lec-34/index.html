<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>

    <!-- favicon -->
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">

    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- external css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand-logo">
            </div>

            <div class="navbar-nav-items">
                <div class="nav-item">
                    <div class="dropdown-container">
                        <i class="fas fa-globe"></i>
                        <select name="languages" class="language-dropdown">
                            <option value="english">English</option>
                            <option value="french">French</option>
                            <option value="japanese">Japanese</option>
                        </select>
                    </div>
                </div>

                <div class="nav-item">
                    <button class="sign-in">Sign in</button>
                </div>
            </div>

        </nav>
    </header>

    <main>
        <!-- Banner -->
        <section class="hero">
            <div class="bg-image-container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                    alt="hero-image" class="hero-bg-image">
            </div>

            <div class="bg-overlay"></div>

            <div class="hero-card">
                <h1 class="hero-title">Unlimited Movies, TV shows</h1>
                <p class="hero-subtitle">Watch anywhere and cancel anytime.</p>
                <p class="hero-description">Ready to watch? Enter your email id to start</p>

                <div class="email-form-container">
                    <div class="form-container">
                        <input type="email" id="email" class="email-input" placeholder="Enter Address ...">
                    </div>
                    <button class="primary-button" type="button">
                        Get Started <i class="fal fa-chevron-right"></i>
                    </button>
                </div>
            </div>


        </section>

    </main>

    <footer>

    </footer>

    <!-- Z-index
            <div class="position-rel">
                hello
                <div class="position-abs">
                    <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" class="style-image">
                </div>
            </div>
   -->
</body>

</html>
