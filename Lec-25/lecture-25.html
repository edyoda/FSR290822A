<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="alert('Welcome')">
    <form>
        <input type="text" placeholder="Please enter name" id="name">
    </form>
    <button onclick="getName()">Submit</button>

    <p id="display" onmouseover="alert('hello')"></p>


    <!-- Form events -->
    <form method="post" onsubmit="alert('form is submitted')" id="form">
        <input id="input-one">
        <input id="input-two" onkeydown="keydownEvent()">
        <input id="input-three" onblur="blurEvent()">
        <input id="input-four" onkeyup="keyupEvent()" placeholder="Please enter keyup">
        <input id="input-six" onchange="handleData()" placeholder="Please enter data">
        <button type="submit">Submit</button>
    </form>

    <p id="display-change"></p>
    <!-- Keyboard events -->
    <!-- onkeydown, onkeyup, onkeypress -->
    <input id="input-five" onkeypress="keypressEvent()">

    <button id="click-button">Click</button>

    <!-- preventDefault() -->
    <input type="checkbox" id="check">

    <a href="https://www.amazon.com" id="amazon-data">Amazon</a>

    <!-- external js -->
    <script src="./script.js"></script>
</body>


</html>
